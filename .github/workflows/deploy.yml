
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages

      - name: Sync to Gitee
        uses: Yikun/gitee-mirror-action@v0.12
        with:
          src: github/John-uz
          dst: gitee/gzfen
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          static_list: "RainbowBoat-MBTI"
          force_update: true
          debug: true

      - name: Reload Gitee Pages
        uses: yanglbme/gitee-pages-action@main
        with:
          gitee-username: gzfen
          gitee-password: ${{ secrets.GITEE_PASSWORD }}
          gitee-repo: gzfen/RainbowBoat-MBTI
          branch: main
